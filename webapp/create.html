<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <fieldset>
    <form action="print">
        <table>
            <tr>
                <td>Name:
                <input type="text" name="name" placeholder="name" required>
            </td>
            <tr>
            <td>MobileNo:
                <input type="tel" name="mobile" pattern="{0-9}[10]">
            </td>
            </tr>
            
            </tr>
            <tr>
                <td>Email:<input type="email" name="mail" placeholder="emailid"></td>
            </tr>
            <tr>
                <td>Gender:
                    <input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female<input type="radio" name="gender" value="other">Others
                </td>
            </tr>
            <tr>
                <td>DOB:
                    <input type="date"name="dob">
                </td>
            </tr>
            <tr>
            <tr><td>Country:
            	<select name="country" required="required"><option>Select</option><option>India</option><option>USA</option><option>UK</option><option>canada</option><option>korea</option></select>
            	</td></tr>
                <td>Skills:
                    <input type="checkbox" name="skills" value="Java">
                    Java
                    <input type="checkbox" name="skills" value="SQL">
                    SQL
                    <input type="checkbox" name="skills" value="JDBC">
                    JDBC
                    <input type="checkbox" name="skills" value="Hibernate">
                    Hibernate
                </td>
            </tr>
            <tr>
                <td> Address:<textarea name="address"  cols="30" rows="10"> </textarea></td>
            </tr>
            <tr><td> <button type="submit">Submit</button> <button type="reset">Cancel</button>   </td></tr>
          

        </table>

    </form>
</fieldset>
</body>
</html>
